<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vertical Sliding Accordion with jQuery</title>
		<meta charset="UTF-8" />
        <meta name="description" content="Vertical Sliding Accordion with jQuery" />
        <meta name="keywords" content="jquery, accordion, sliding, vertical, css3, hover, animation, slide, navigation" />
		<meta name="author" content="Codrops" />

        <link rel="stylesheet" type="text/css" href="css/demo.css" />

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/styleNoJS.css" />
		</noscript>
		
    <body>
   <a href="fan_yang.html"><img src="images/home.png"></a>
		<div class="header">
			
	
		</div>
		<div class="container">
			<h1>Photography<span>Fan Yang</span></h1>
			<div id="va-accordion" class="va-container">
				<div class="va-nav">
					<span class="va-nav-prev">Previous</span>
					<span class="va-nav-next">Next</span>
				</div>
				<div class="va-wrapper" style="background:#f9e830;">
					<div class="va-slice va-slice-1">
						<h3 class="va-title">Portrait</h3>
						<div class="va-content">
							<p>Amenda</p>
						
						</div>
					</div>
					<div class="va-slice va-slice-2">
						<h3 class="va-title">Landscape</h3>
						<div class="va-content">
							<p>garden city&westerminister</p>
							
						</div>	
					</div>
					<div class="va-slice va-slice-3">
						<h3 class="va-title">Portrait</h3>
						<div class="va-content">
							<p>Vendella</p>
						
						</div>	
					</div>
					<div class="va-slice va-slice-4">
						<h3 class="va-title">photoshop</h3>
						<div class="va-content">
							<p>Prague & fish</p>
					
					</div>
				</div>
			</div>
					</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.vaccordion.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#va-accordion').vaccordion({
					expandedHeight	: 350,
					animSpeed		: 400,
					animOpacity		: 0.7,
					visibleSlices	: 2
				});
			});
		</script>
    </body>
</html>
